<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Monad Memory Purge</title>
    <meta name="description" content="Remember and Match The right Monad Meme to not get purged!">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" type="image/x-icon" href="3.svg" />
</head>
<body>


    <div class="overlay">
        <div class="overlay-content">
                <section class="switch-msg"></section>
                <ul class="stars"></ul>
                <h4>Done with <span class="moves">0</span> Moves in  <span class="timer"><span class="timer-minutes">0</span>:<span class="timer-seconds">00</span></span></h4> 
                <button class="restart"><i class="fa fa-repeat"></i> Again</button>
        </div>
    </div>


    <div class="container">
        <header>
            <h1 class="title d-flex justify-content-center">Monad Memory Match Purge <img src="img/animal/12.svg" alt="" width="50"></h1>

            <h1 class="title">3 Star or out of The Purgeatory <img src="img/animal/11.svg" alt="" width="50"></h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"></ul>

        	<span class="moves">0</span> Moves
            <span class="timer"><span class="timer-minutes">0</span>:<span class="timer-seconds">00</span></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i> Restart
        	</div>
        </section>

        <ul class="deck"></ul>


        <footer>
            <p>Purge Day Special Game</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
